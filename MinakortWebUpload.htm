<HEAD>
<TITLE>ATL 7.0 test page for object MinakortWebUpload</TITLE>

<BODY>

<script language="javascript">

var progid = "MinakortControls.MinakortWebUpload";

function runUploadApp()
{
	var uploadControl =null;
	try {
		uploadControl = new ActiveXObject(progid);
	} catch(error) {
	}
	if (uploadControl != null)
	{
		utText.innerText = uploadControl.ReleaseNumber;
		uploadControl.LatestRelease = 2;
	//	if(uploadControl.ReleaseNumber >= 2)
		{
			uploadControl.UploadPath="{1d035d5d-2276-4f87-8170-397b439fb51d}Tilfällen";
		}
	//	uploadControl.ShowDialog();
		uploadControl.ShowDialogOutOfProcess();
		utText.innerText = uploadControl.ReleaseNumber;
	}
	else
	{
		alert("Du har inte uppladdningskontrollen installerad.\nStartar installationsprogrammet.");
		document.location.assign("MinakortControlsInstallation.exe");
	}
}

function showRegisteredVersion()
{
	var v = new ActiveXObject("MinakortControls.MinakortWebUpload");
	version.innerText = "Installerad version: " + v.ReleaseNumber;
}

</script>

<input type="button" value="installera och kör!" onclick="javascript:runUploadApp();" ID="Button1" NAME="Button1">
<input type="button" value="Kontrollera installerad version" onclick="javascript:showRegisteredVersion();" ID="Button2" NAME="Button2">
<div id="utText">utText</div>
<div id="version">version</div>
